<div id='content-header'>
    <div [ngClass]="{'left': true, 'highlight': true, 'clicked-select': currSelect === 'Filter'}" 
         (click)="handleSelectSelection('Filter')">Filter</div>
    <div [ngClass]="{'select-options': true, 'filter-select-options': true, 'show': currSelect === 'Filter'}">
        <div *ngFor="let category of categories" 
             (click)="handleCategoryChange(category.category_name)" 
             [class.clicked-option]="categoriesStatus[category.category_name]">
            <input type="checkbox" [checked] = "categoriesStatus[category.category_name]">
            <span>{{category.category_name}}</span>
        </div>
    </div>
    <div [ngClass]="{'left': true, 'highlight': true, 'clicked-select': currSelect === 'Sort'}"
         (click)="handleSelectSelection('Sort')">Sort</div>
    <div [ngClass]="{'select-options': true, 'sort-select-options': true, 'show': currSelect === 'Sort'}">
        <div *ngFor="let sortType of sortTypes" 
             (click)="handleSortChange(sortType)"
             [class.clicked-option]="currSortType === sortType">
            <span>{{sortType.display}}</span>
        </div>
    </div>
    <div class="left">
        <input #searchInput id="search-anime-input" type="text" placeholder="Search anime..." (input)="handelSearchInuptChange(searchInput.value)">
    </div>
    <div class="right highlight add-anime">
        +
    </div>
</div>

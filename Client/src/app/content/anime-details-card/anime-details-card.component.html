<div class="anime-details-card" [ngClass]="{'big': size === 'big', 'small': size === 'small'}">
  <div class="anime-details-card-header">
    <span>Anime Name</span>
  </div>
  <div class="anime-details-card-body">
    <div class="row">
        <img class="anime-img col-lg-6 offset-lg-3" src="https://cdnimg.xyz/cover/phantom-in-the-twilight.png"/>
    </div>
    <div class="row">
        <table class="anime-details col-lg-10 offset-lg-1">
          <thead>
            <tr>
              <th class="title">Current Episode</th>
              <th class="title">Latest Episode</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="normal"><span>27</span></td>
              <td class="normal"> <span>178</span> </td>
            </tr>
          </tbody>
        </table>
    </div>
  </div>
</div>
